syntax="proto3";
package com.game.message.proto;

option java_package = "org.tinygame.herostory.msg";
option java_outer_classname = "ErrorCodeProto";

enum OPErrorCode {

    /////////公用错误码/////////////

    //成功
    SUCCESS = 0;
    //动态错误标识
    DYNAMIC_ERROR = -1;
    //服务器繁忙，当前操作不能完成
    SERVER_FAIL = -1000;
    //失败
    FAIL = -10000;
    //桌子已经清理干净
    TABLE_IS_CLEAN = -10001;
}

