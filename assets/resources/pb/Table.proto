syntax = "proto3";
package com.game.message.proto;

option java_package = "org.tinygame.herostory.msg";
option java_outer_classname = "TableProto";

message tableinfo {
	int32 type = 1;
	bool dirty = 2;
}

// 清理餐桌
message CleanTableCmd {
    int32 number = 1;//餐桌号
}

// 清理餐桌返回
message CleanTableRet {
    int32 cash = 1;//红包奖励
}